<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Создание поставки</title>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href="../../static/styles/styles.css"
  >
  <script src="../../static/scripts/supplySearch.js"></script>
</head>

<body>
<section class="section container supply">
  <div class="supply__titles">
    <h2 class="h3">Товар</h2>
    <h2 class="h3">Количество</h2>
  </div>

  <form
    class="form supply__form"
    method="post"
    th:action="@{/warehouse-manager/add/supply}"
  >
    <ul class="supply__list">
      <li class="supply__item">
        <div class="custom-select-wrapper custom-select-wrapper--wide">
          <input
            type="text"
            id="productSearch_0"
            class="input custom-select-search product-search"
            placeholder="Поиск товара..."
            autocomplete="off"
            required
          >
          <input
            type="hidden"
            id="productId_0"
            name="productId"
          >
          <div
            class="custom-select-dropdown"
            id="productDropdown_0"
          >
            <th:block th:each="product : ${products}">
              <div
                class="custom-select-option"
                th:data-value="${product.id}"
                th:data-name="${product.name}"
                th:text="${product.name}"
              ></div>
            </th:block>
            <div class="custom-select-option custom-select-option--empty-message empty-message">Ничего не
              найдено
            </div>
          </div>
        </div>
        <input
          type="number"
          id="productQuantity_0"
          name="quantity"
          class="input product-quantity"
          placeholder="Введите количество"
          min="1"
          step="1"
          autocomplete="off"
          required
        />
        <button
          type="button"
          class="button button--remove"
          onclick="supplyManager.removeSupplyItem(0)"
        >-</button>
      </li>
    </ul>
    <div class="supply__controls">
      <button
        type="button"
        class="button button--add"
      >
        Добавить товар
      </button>

      <button
        type="submit"
        class="button button-submit"
      >
        Отправить
      </button>
    </div>
  </form>
</section>
</body>
</html>
