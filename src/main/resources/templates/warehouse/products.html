<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
    >
    <link
            rel="stylesheet"
            href="/styles/styles.css"
    >
</head>

<body>
<section class="section container section--tables">
    <h1 class="visually-hidden">Информация по таблицам</h1>
    <div class="tables tables__controls">
        <a
                href="/warehouse-manager/dashboard?table=supplies"
                class="link tables__controls-button"
        >Список поставок
        </a>
        <a
                href="/warehouse-manager/dashboard?table=suppliers"
                class="link tables__controls-button"
        >Список поставщиков
        </a>
        <a
                href="/warehouse-manager/dashboard?table=products"
                class="link tables__controls-button"
        >Список товаров
        </a>
    </div>

    <div class="tables tables__wrapper">
        <h1 class="h2">Список товаров</h1>
        <a
                class="link"
                href="/warehouse-manager/add/product"
        >Добавить товар
        </a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Поставщик</th>
                <th scope="col">Наименование</th>
                <th scope="col">Описание</th>
                <th scope="col">Цена</th>
                <th scope="col">Количество</th>
                <th scope="col">Статус</th>
                <th scope="col">Изображение</th>
                <th scope="col">Категории</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="product : ${products}">
                <td>
                    <a
                            th:href="@{'/warehouse-manager/update/product/' + ${product.id}}"
                            th:text="${product.id}"
                    ></a>
                </td>
                <td th:text="${product.supplierName}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description ?: 'Нет описания'}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:switch="${product.status.name()}">
                    <p th:case="ACTIVE">Доступен</p>
                    <p th:case="OUT_OF_STOCK">Нет в наличии</p>
                    <p th:case="DISCONTINUED">Снят с продаж</p>
                    <p th:case="INACTIVE">Временно недоступен</p>
                </td>
                <td class="table__cell-image u-image">
                    <img
                            th:if="${product.imageFilename != null}"
                            th:src="@{'/images/products/' + ${product.imageFilename ?: 'no_image.png'}}"
                            th:alt="${product.imageFilename != null ? product.name : 'Нет изображения'}"
                            width="100"
                            height="100"
                            loading="lazy"
                    >
                    <span th:if="${product.imageFilename == null}">Нет изображения</span>
                </td>
                <td th:text="${#lists.isEmpty(product.categoryNames) ? 'Нет категорий' : #strings.listJoin(product.categoryNames, ', ')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
