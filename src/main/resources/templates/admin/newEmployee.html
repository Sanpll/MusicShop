<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
>

<head>
    <meta charset="UTF-8">
    <title>Добавление сотрудника</title>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
    >
    <link
            rel="stylesheet"
            href="/styles/styles.css"
    >
    <script src="/scripts/customSelect.js"></script>
    <script src="/scripts/tags.js"></script>
</head>

<body>
<section class="section container">
    <h1 class="h2">Добавление нового сотрудника</h1>
    <form
            method="post"
            th:action="@{/admin/add/employee}"
            class="form"
    >

        <div class="field">
            <label for="email">Почта:</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="ivanovivan@email.com"
                    class="input"
                    autocomplete="email"
                    required
            >
        </div>

        <div class="field">
            <label for="password">Пароль:</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    minlength="6"
                    maxlength="32"
                    class="input"
                    autocomplete="new-password"
                    required
            >
        </div>

        <div class="field">
            <label for="firstName">Имя:</label>
            <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    minlength="2"
                    maxlength="32"
                    class="input"
                    required
            >
        </div>

        <div class="field">
            <label for="lastName">Фамилия:</label>
            <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    minlength="2"
                    maxlength="32"
                    class="input"
                    required
            >
        </div>

        <div class="field">
            <label for="phone">Телефон:</label>
            <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="+71234567890"
                    class="input"
                    autocomplete="tel"
            >
        </div>

        <div class="field">
            <label for="storeSearch">Магазин:</label>
            <div class="custom-select-wrapper">
                <input
                        type="text"
                        id="storeSearch"
                        class="input custom-select-search"
                        placeholder="Поиск магазина..."
                        autocomplete="off"
                >
                <input
                        type="hidden"
                        id="storeId"
                        name="storeId"
                >
                <div class="custom-select-dropdown" id="storeDropdown">
                    <th:block th:each="store : ${stores}">
                        <div
                                class="custom-select-option"
                                th:data-value="${store.id}"
                                th:text="${store.location}"
                        ></div>
                    </th:block>
                    <div class="custom-select-option custom-select-option--empty-message empty-message">Ничего не
                        найдено
                    </div>
                </div>
            </div>
        </div>

        <button
                type="submit"
                class="button button--submit"
        >Подтвердить
        </button>
    </form>
</section>
</body>
</html>
