<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Магазины</title>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
    >
    <link
            rel="stylesheet"
            href="/styles/styles.css"
    >
</head>

<body>
<section class="section container section--tables">
    <h1 class="visually-hidden">Информация по таблицам</h1>
    <div class="tables tables__controls">
        <a
                href="/admin/dashboard?table=admins"
                class="link tables__controls-button"
        >Список администраторов
        </a>
        <a
                href="/admin/dashboard?table=employees"
                class="link tables__controls-button"
        >Список сотрудников
        </a>
        <a
                href="/admin/dashboard?table=warehouseManagers"
                class="link tables__controls-button"
        >Список заведующих складом
        </a>
        <a
                href="/admin/dashboard?table=orders"
                class="link tables__controls-button"
        >Список заказов
        </a>
        <a
                href="/admin/dashboard?table=stores"
                class="link tables__controls-button"
        >Список магазинов
        </a>
    </div>


    <div class="tables tables__wrapper">
        <h2 class="h2">Список магазинов</h2>
        <div th:text="${'Общее кол-во магазинов: ' + #lists.size(stores) + ' шт.'}"></div>
        <div th:text="${'Общее кол-во работающих мгазинов: ' + storesActive + ' шт.'}"></div>
        <div th:text="${'Общее кол-во закрытых магазинов: ' + storesClosed + ' шт.'}"></div>
        <div th:text="${'Общее кол-во временно закрытых магазинов: ' + storesInactive + ' шт.'}"></div>
        <a
                class="link"
                href="/admin/add/store"
        >Добавить магазин
        </a>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Статус</th>
                <th scope="col">Адрес</th>
                <th scope="col">Время работы</th>
                <th scope="col">Дата открытия</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="store : ${stores}">
                <td>
                    <a
                            th:href="@{'/admin/update/store/' + ${store.id}}"
                            th:text="${store.id}"
                    ></a>
                </td>
                <td th:switch="${store.status.name()}">
                    <p th:case="ACTIVE">Работает</p>
                    <p th:case="CLOSED">Закрыт навсегда</p>
                    <p th:case="INACTIVE">Временно закрыт</p>
                </td>
                <td th:text="${store.location}"></td>
                <td th:text="${store.workingHours}"></td>
                <td th:text="${#temporals.format(store.openDate, 'dd.MM.yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
