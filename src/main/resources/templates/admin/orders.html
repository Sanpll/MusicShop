<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
    >
    <link
            rel="stylesheet"
            href="/styles/styles.css"
    >
</head>

<body>
<section class="section container section--tables">
    <h1 class="visually-hidden">Информация по таблицам</h1>
    <div class="tables tables__controls">
        <a
                href="/admin/dashboard?table=admins"
                class="link tables__controls-button"
        >Список администраторов
        </a>
        <a
                href="/admin/dashboard?table=employees"
                class="link tables__controls-button"
        >Список сотрудников
        </a>
        <a
                href="/admin/dashboard?table=warehouseManagers"
                class="link tables__controls-button"
        >Список заведующих складом
        </a>
        <a
                href="/admin/dashboard?table=orders"
                class="link tables__controls-button"
        >Список заказов
        </a>
        <a
                href="/admin/dashboard?table=stores"
                class="link tables__controls-button"
        >Список магазинов
        </a>
    </div>


    <div class="tables tables__wrapper">
        <h1 class="h2">Список заказов</h1>
        <div th:text="${'Общее кол-во заказов: ' + #lists.size(orders) + ' шт.'}"></div>
        <div th:text="${'Общее кол-во оплаченных заказов: ' + ordersPaid + ' шт.'}"></div>
        <div th:text="${'Общее кол-во отклонённых заказов: ' + ordersFailed + ' шт.'}"></div>
        <div th:text="${'Общее кол-во нерассмотренных заказов: ' + ordersWaiting + ' шт.'}"></div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Покупатель</th>
                <th scope="col">Сотрудник</th>
                <th scope="col">Время создания</th>
                <th scope="col">Товары</th>
                <th scope="col">Итоговая стоимость</th>
                <th scope="col">Статус оплаты</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.customerLastName + ' ' + order.customerFirstName}"></td>
                <td th:text="${#strings.isEmpty(order.employeeLastName) ? '-' : order.employeeLastName + ' ' + order.employeeFirstName}"></td>
                <td th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm:ss')}"></td>
                <td>
                    <ol class="table__ol">
                        <li
                                class="table__item"
                                th:each="product : ${order.products}"
                                th:text="${product.key} + ' - ' + ${product.value} + ' шт.'"
                        ></li>
                    </ol>
                </td>
                <td th:text="${order.totalPrice} + ' ₽'"></td>
                <td th:switch="${order.status.name()}">
                    <p th:case="PAID">Оплачено</p>
                    <p th:case="PENDING">Оплата ожидается</p>
                    <p th:case="REFUNDED">Средства возвращены</p>
                    <p th:case="FAILED">Оплата прервана / отменена</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
