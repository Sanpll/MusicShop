<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Обновление магазина</title>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
    >
    <link
            rel="stylesheet"
            href="/styles/styles.css"
    >
</head>

<body>
<section class="section container">
    <h1 class="h2">Изменение информации о магазине</h1>

    <form
            method="post"
            th:action="@{'/admin/update/store/' + ${store.id}}"
            class="form"
    >
        <div class="field">
            <label for="status">Статус магазина:</label>
            <select
                    id="status"
                    name="status"
                    class="input select"
                    required
            >
                <option
                        value="Работает"
                        th:selected="${store.status.name() == 'ACTIVE'}"
                >Работает
                </option>
                <option
                        value="Закрыт навсегда"
                        th:selected="${store.status.name() == 'CLOSED'}"
                >Закрыт навсегда
                </option>
                <option
                        value="Временно закрыт"
                        th:selected="${store.status.name() == 'INACTIVE'}"
                >Временно закрыт
                </option>
            </select>
        </div>

        <div class="field">
            <label for="location">Адрес магазина:</label>
            <input
                    type="text"
                    id="location"
                    name="location"
                    minlength="10"
                    maxlength="64"
                    placeholder="г. Москва, ул. Декабрьская Б., д. 3, стр. 1"
                    class="input"
                    th:value="${store.location}"
                    required
            >
        </div>

        <div class="field">
            <label for="workingHours">Время работы:</label>
            <input
                    type="text"
                    id="workingHours"
                    name="workingHours"
                    minlength="6"
                    maxlength="32"
                    placeholder="Пн-Пт 8:00-20:00"
                    class="input"
                    th:value="${store.workingHours}"
                    required
            >
        </div>

        <div class="field">
            <label for="openDate">Дата открытия:</label>
            <input
                    type="date"
                    id="openDate"
                    name="openDate"
                    pattern="\d{2}\.\d{2}\.\d{4}"
                    placeholder="ДД.ММ.ГГГГ"
                    class="input"
                    th:value="${store.openDate}"
                    required
            >
        </div>

        <button
                type="submit"
                class="button button--submit"
        >Подтвердить
        </button>
    </form>
</section>
</body>
</html>
