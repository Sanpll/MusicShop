<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Администраторы</title>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
    >
    <link
            rel="stylesheet"
            href="/styles/styles.css"
    >
</head>

<body>

<section class="section container section--tables">
    <h1 class="visually-hidden">Информация по таблицам</h1>
    <div class="tables tables__controls">
        <a
                href="/admin/dashboard?table=admins"
                class="link tables__controls-button"
        >Список администраторов
        </a>
        <a
                href="/admin/dashboard?table=employees"
                class="link tables__controls-button"
        >Список сотрудников
        </a>
        <a
                href="/admin/dashboard?table=warehouseManagers"
                class="link tables__controls-button"
        >Список заведующих складом
        </a>
        <a
                href="/admin/dashboard?table=orders"
                class="link tables__controls-button"
        >Список заказов
        </a>
        <a
                href="/admin/dashboard?table=stores"
                class="link tables__controls-button"
        >Список магазинов
        </a>
    </div>

    <div class="tables tables__wrapper">
        <h2 class="h2">Список администраторов</h2>
        <div th:text="${'Общее кол-во администраторов: ' + #lists.size(admins) + ' чел.'}"></div>
        <div th:text="${'Общее кол-во активных администраторов: ' + adminsActive + ' чел.'}"></div>
        <div th:text="${'Общее кол-во удалённых администраторов: ' + adminsDeleted + ' чел.'}"></div>
        <a
                class="link"
                href="/admin/add"
        >Добавить админа
        </a>

        <table class="table">
            <thead>
            <tr>

                <th scope="col">ID</th>
                <th scope="col">Почта</th>
                <th scope="col">Активность</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Номер телефона</th>
                <th scope="col">Дата регистрации</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="admin : ${admins}">
                <td>
                    <a
                            th:href="@{'/admin/update/' + ${admin.id}}"
                            th:text="${admin.id}"
                    ></a>
                </td>
                <td th:text="${admin.email}"></td>
                <td th:switch="${admin.activity}">
                    <p th:case="ACTIVE">Активен</p>
                    <p th:case="BLOCKED">Заблокирован</p>
                    <p th:case="DELETED">Удалён</p>
                </td>
                <td th:text="${admin.firstName}"></td>
                <td th:text="${admin.lastName}"></td>
                <td th:text="${#strings.isEmpty(admin.phone)} ? '-' : ${admin.phone}"></td>
                <td th:text="${#temporals.format(admin.registeredAt, 'dd.MM.yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
