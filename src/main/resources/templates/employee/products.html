<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
>

<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
    >
    <link
            rel="stylesheet"
            href="/styles/styles.css"
    >
</head>

<body>
<section class="section container">
    <h1 class="h2">Список Товаров</h1>
    <table>
        <tr>
            <th>Поставщик</th>
            <th>Наименование</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Статус</th>
            <th>Изображение</th>
            <th>Категории</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.supplierName}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.status}"></td>
            <td>
                <img th:if="${product.imageFilename != null}" th:src="@{/images/products/__${product.imageFilename}__}"
                     alt="Изображение товара" width="100">
                <span th:if="${product.imageFilename == null}">Нет изображения</span>
            </td>
            <td th:text="${#lists.isEmpty(product.categoryNames) ? 'Нет категорий' : #strings.listJoin(product.categoryNames, ', ')}"></td>
        </tr>
    </table>
</section>
</body>
</html>
