<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
>

<head>
  <meta charset="UTF-8">
  <title>Товары</title>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href="/styles/styles.css"
  >
</head>

<body>
<section class="section container">
  <h1 class="h2">Список Товаров</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Почта</th>
      <th>Активность</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Номер телефона</th>
      <th>Дата регистрации</th>
      <th>Магазин</th>
      <th>Статус</th>
    </tr>
    <tr
      th:each="warehouseManager : ${warehouseManagers}"
    >
      <td th:text="${warehouseManager.id}">
      <td th:text="${warehouseManager.email}">
      <td th:text="${warehouseManager.activity}">
      <td th:text="${warehouseManager.firstName}">
      <td th:text="${warehouseManager.lastName}">
      <td th:text="${warehouseManager.phone}">
      <td th:text="${#temporals.format(warehouseManager.registeredAt, 'dd.MM.yyyy')}">
      <td th:text="${warehouseManager.storeLocation}">
      <td th:text="${warehouseManager.status}">
    </tr>
  </table>
</section>
</body>
</html>
