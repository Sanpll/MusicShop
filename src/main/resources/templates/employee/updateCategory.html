<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Обновление администратора</title>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href="../../static/styles/styles.css"
  >
</head>

<body>
<section class="section container">
  <h1 class="h2">Изменение информации о категории</h1>

  <form
    method="post"
    th:action="@{'/employee/update/category/' + ${category.id}}"
    class="form"
    id="updateCategoryForm"
  >
    <div class="field">
      <label for="name">Название:</label>
      <input
        type="text"
        id="name"
        name="name"
        minlength="3"
        maxlength="32"
        class="input input--wide"
        th:value="${category.name}"
        required
      >
    </div>

    <div class="field">
      <label
        class="label__category"
        for="description"
      >Описание:
      </label>
      <textarea
        type="text"
        id="description"
        name="description"
        minlength="4"
        maxlength="256"
        class="input input--wide input--textarea"
        th:text="${category.description}"
        th:value="${category.description}"
      ></textarea>
    </div>
  </form>
  <div class="button-wrapper">
    <form
      method="post"
      th:action="@{'/employee/delete/category/' + ${category.id}}"
      onsubmit="return confirm('Вы уверены, что хотите удалить эту категорию?')"
    >
      <button
        type="submit"
        class="button button--submit"
      >Удалить категорию
      </button>
    </form>

    <button
      type="submit"
      class="button button--submit"
      name="submit"
      form="updateCategoryForm"
    >Подтвердить
    </button>
  </div>
</section>
</body>
</html>
