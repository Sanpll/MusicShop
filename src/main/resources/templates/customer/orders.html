<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
    >
    <link
            rel="stylesheet"
            href="/styles/styles.css"
    >
</head>

<body>
<header th:replace="~{customer/header :: header}"></header>
<section class="section container section--tables">
    <h1 class="visually-hidden">Информация по таблицам</h1>
    <div class="tables tables__controls">
        <a
                href="/customer/profile"
                class="link tables__controls-button"
        >Профиль</a>
        <a
                href="/customer/orders"
                class="link tables__controls-button"
        >Заказы</a>
        <a
                href="/customer/update"
                class="link tables__controls-button"
        >Измененить профиль</a>
    </div>


    <div class="tables tables__wrapper">
        <h2>Список заказов</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Время создания</th>
                <th scope="col">Товары</th>
                <th scope="col">Итоговая стоимость</th>
                <th scope="col">Статус оплаты</th>
                <th scope="col">Сотрудник</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm:ss')}"></td>
                <td>
                    <ol class="table__ol">
                        <li
                                class="table__item"
                                th:each="product : ${order.products}"
                                th:text="${product.key} + ' - ' + ${product.value} + ' шт.'"
                        ></li>
                    </ol>
                </td>
                <td th:text="${order.totalPrice} + ' ₽'"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${order.employeeLastName + ' ' + order.employeeFirstName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
