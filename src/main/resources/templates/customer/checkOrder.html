<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
    >
    <link
            rel="stylesheet"
            href="/styles/styles.css"
    >
</head>

<body>
<section class="section container">
    <h1 class="h2">Корзина</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Наименование</th>
            <th scope="col">Количество</th>
            <th scope="col">Стоимость</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cartItem : ${cartItems}">
            <td>
                <a
                        th:href="@{/product/{id}(id=${cartItem.productId})}"
                        th:text="${cartItem.productName}"
                ></a>
            </td>
            <td th:text="${cartItem.quantity}"></td>
            <td th:text="${cartItem.productPrice * cartItem.quantity}"></td>
        </tr>
        </tbody>
    </table>
    <span th:text="'Итоговая стоимость = ' + ${totalPrice} + ' ₽'"></span>

    <form
            method="post"
            action="/create/order"
            onsubmit="return confirm('Вы уверены, что хотите оформить заказ?')"
    >
        <button
                type="submit"
        >Оформить заказ
        </button>
    </form>
</section>
</body>
</html>
