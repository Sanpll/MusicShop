<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title th:text="${product.name}"></title>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href="../../static/styles/styles.css"
  >
</head>

<body>
<section class="section container product">
  <h1 class="visually-hidden">Информация о товаре</h1>
  <div class="product__card">
    <div class="product__image-wrapper">
      <img
        class="product__image"
        src="/images/products/no_image.png"
        th:alt="${product.name}"
        width="350"
        height=""
        loading="lazy"
      />
    </div>
    <div class="product__content">
      <h2 class="product__title"></h2>
      <div class="product__supplier">
        <p>Поставщик:</p>
        <p></p>
      </div>
      <div class="product__description">
        <p>Описание:</p>
        <p></p>
      </div>
      <div
        class="product__quantity"
      >
        <p>Количество на складе:</p>
        <p th:text="${product.quantity}"></p>
      </div>
      <div
        class="product__price"
      >
        <p>Цена:</p>
        <p th:text="${product.price} + ' ₽'"></p>
      </div>
      <form
        method="post"
        action="/add/product"
        class="product__cart form"
      >
        <input
          type="hidden"
          name="productId"
          th:value="${product.id}"
        >
        <button
          type="submit"
          class="button button-submit"
        >Добавить в корзину
        </button>
      </form>
    </div>
    <div class="product__tags">
      <label
        for="categoryIds"
        class="label__category h3"
      >Категории:
      </label>
      <fieldset
        id="categoryIds"
        class="fieldset product__fieldset"
      >
        <a class="product__fieldset-link fieldset__link"
           href="/"
          th:if="${categories != null}"
          th:each="category : ${categories}"
        >
          <span th:text="${category.name}"></span>
        </a>
        <label th:if="${categories == null}">
          Категорий не найдено
        </label>
      </fieldset>
    </div>
  </div>
</section>
</body>
</html>
